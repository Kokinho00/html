    <h1>Entre em contato comigo</h1>
    <div class="flex">
        
            <form onsubmit="enviar(event)" id="form" class="divisao">

                <div class="">
                    <label for="nomeInput">Nome:</label>
                    <input type="text" name="nome" class="imput" id="nomeInput" onkeyup="validarNome()" >
                    <p id="erroNome" class="erro"></p>
                </div>
                <div class="">
                    <label for="emailInput">Email:</label>
                    <input type="text" name="email" class="imput" id="emailInput" onkeyup="validarEmail()" />
                    <div>
                        <p id="erroEmail" class="erro"></p>
                    </div>

                </div>
                <div class="">
                    <label for="mensagemInput">Mensagem:</label>
                    <textarea name="mensagem" class="imput" id="mensagemInput" onkeyup="validarMensagem()"></textarea>
                    <p id="erroMensagem" class="erro"></p>
                </div>
                <div class="">
                    <input type="submit" id="submit" />
                </div>

            </form>
        
        <div class="divisao"> 
            
            <iframe id="mapa" onmouseover="mapaZoom()" onmouseout="mapaNormal()" height="500" width="450"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.6937070253884!2d-46.643417380784044!3d-23.54351640612086!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce58519cff9bc3%3A0x6aa55e7150be1971!2sGaleria%20do%20Rock!5e0!3m2!1spt-BR!2sbr!4v1722937021461!5m2!1spt-BR!2sbr"
                style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>

        </div>

    </div>

<script src="assets/js/script.js"></script>

</html>
